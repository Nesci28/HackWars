<div class="modal modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{ title }} - {{ score }}</h5>
  </div>
  <div class="modal-body">
    <div *ngFor="let step of ObjectValues(steps); index as i">
      <h3 class="text-center">{{ titles[i + 1] }}</h3>
      <p [innerHtml]="step"></p>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="closeModal()">
      Close
    </button>
  </div>
</div>
