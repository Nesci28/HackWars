<ng-particles
  *ngIf="tsOptions"
  class="position-fixed w-100 h-100"
  style="top: 0; z-index: -1;"
  id="tsparticles"
  [options]="tsOptions"
></ng-particles>

<div class="vh-100 vw-100 position-absolute" style="top: 0;">
  <div>
    <h1 class="text-center" style="font-size: 3rem;">
      <strong
        >HackWars <span><i class="text-primary">.dev</i></span></strong
      >
    </h1>
    <div class="d-flex justify-content-center">
      <img src="../../../assets/img/HackWarsLogo.png" alt="logo" class="logo" />
    </div>
  </div>
  <div
    class="d-flex justify-content-center align-items-center w-100 h-100 position-absolute"
    style="top: 0;"
  >
    <div class="card border-primary mb-3" style="max-width: 20rem;">
      <div class="card-header text-light">Login</div>
      <div class="card-body">
        <form [formGroup]="form" (keyup.enter)="login()">
          <input
            type="text"
            formControlName="username"
            placeholder="Username"
            class="form-control"
          />
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
            class="form-control mt-1"
          />
        </form>
        <button class="btn btn-primary btn-block my-1" (click)="login()">
          Send
        </button>
        <p class="mt-3">Not a member? <a routerLink="">Click over here</a></p>
      </div>
    </div>
  </div>
</div>
