<ng-particles
  *ngIf="tsOptions"
  class="position-fixed w-100 h-100"
  style="top: 0; z-index: -1;"
  id="tsparticles"
  [options]="tsOptions"
></ng-particles>

<div
  *ngIf="welcomeBanner"
  class="alert alert-dismissible alert-success"
  style="z-index: 2;"
>
  <button type="button" class="close" (click)="welcomeBanner = !welcomeBanner">
    ×</button
  ><strong>Well done!</strong> You are almost done creating an account...
  Bravo!.
</div>
<div
  *ngIf="errorBanner"
  class="alert alert-dismissible alert-warning"
  style="z-index: 2;"
>
  <button type="button" class="close" (click)="errorBanner = !errorBanner">
    ×</button
  ><strong>Error!</strong> Is it the first time you are creating an account on a
  website?
</div>

<div class="vh-100 vw-100 position-absolute" style="top: 0;">
  <div>
    <!-- <h1 class="text-center" style="font-size: 3rem;">
      <strong
        >HackWars <span><i class="text-primary">.dev</i></span></strong
      >
    </h1> -->
    <div class="d-flex justify-content-center mt-5">
      <img src="../../../assets/img/HackWarsLogo.png" alt="logo" class="logo" />
    </div>
  </div>
  <div
    class="d-flex justify-content-center align-items-center w-100 h-100 position-absolute"
    style="top: 0;"
  >
    <div class="card border-primary mb-3" style="max-width: 20rem;">
      <div class="card-header text-light">Signup</div>
      <div class="card-body">
        <form [formGroup]="form" (keyup.enter)="signup()">
          <input
            type="text"
            formControlName="inviteCode"
            placeholder="Invite Code"
            class="form-control"
            trim="blur"
          />
          <input
            *ngIf="step1"
            type="text"
            class="form-control mt-1"
            placeholder="Username"
            formControlName="username"
            trim="blur"
          />
          <input
            *ngIf="step1"
            type="text"
            class="form-control mt-1"
            placeholder="Email"
            formControlName="email"
            trim="blur"
          />
          <input
            *ngIf="step1"
            type="password"
            class="form-control mt-1"
            placeholder="Password"
            formControlName="password"
            trim="blur"
          />
        </form>
        <button class="btn btn-primary btn-block my-1" (click)="signup()">
          Send
        </button>
        <p class="mt-3">
          Already a member? <a routerLink="/login">Click over here</a>
        </p>
        <div *ngIf="!welcomeBanner">
          <div class="text-right">
            <button
              class="btn btn-outline-primary"
              (click)="showHint = !showHint"
            >
              Hint
            </button>
          </div>
          <div *ngIf="showHint" class="typewriter">
            <p>
              Checking the source is always a good start...
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
